<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="snow"></div>
      <div class="container">
        <h1>Trova il regalo perfetto per Natale</h1>

        <form action="" id="gift-form">
          <div class="mb-2">
            <label for="relation">
              <span class="sr-only">Seleziona per chi è il regalo</span></label
            >
            <div class="select">
              <select id="relation" name="relation" class="form-select">
                <option disabled selected>Il regalo è per:</option>
                <option value="Partner Romantico">Partner Romantico</option>
                <option value="Amica/o">Amica/o</option>
                <option value="Figlia/o">Figlia/o</option>
                <option value="Genitore">Genitore</option>
                <option value="Sorella/Fratello">Sorella/Fratello</option>
              </select>
            </div>
          </div>

          <h3>Scegli hobby</h3>
          <div id="hobbies" class="mb-2"></div>

          <div class="mb-3">
            <label for="age">Età</label>
            <input
              class="form-range"
              name="age"
              type="range"
              id="age"
              min="0"
              max="100"
              step="1"
              value="24"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>24</output>
          </div>

          <button id="generate-btn" type="submit">Genera un regalo</button>
        </form>

        <div id="result" class="hidden"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
